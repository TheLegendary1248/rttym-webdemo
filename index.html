    <title>Terminal Beatmania Prototype with Cross Lanes</title>
    <style>
        :root {
          --cellSize: 20px;
          --laneSize: 32;
          --lanes: 0;
          --gridLength: calc(var(--laneSize) * 2 + var(--lanes));
          background-color: #161620;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(calc(var(--laneSize) * 2 + var(--lanes)), var(--cellSize)); /* 4 vertical lanes */
            grid-template-rows: repeat(calc(var(--laneSize) * 2 + var(--lanes)), var(--cellSize)); /* 4 vertical lanes */
            position: relative;
        }
        #vertArea, #horzArea {
          background-color:#fee3;
        }
        #vertArea {
          grid-column: var(--laneSize) / span var(--lanes);
          grid-row: 1 / -1; 
        }
        #horzArea {
          grid-row: var(--laneSize) / span var(--lanes);
          grid-column: 1 / -1; 
        }
        .hitZoneCell {
          grid-row: calc()
        }

        .cell {
            width: var(--cellSize);
            height: var(--cellSize);
            border: 1px solid #333;
            background-color: #f0f0f0;
        }
        .cell.dirDown {
            grid-row: var(--y);
            grid-column: var(--x);
        }
        .cell.dirUp {}
        /* Horizontal lanes in the middle */
        .horizontal-lane {
            position: absolute;
            top: 50%; /* Position the horizontal lanes in the middle */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .horizontal-cell {
            width: 100px;
            height: 50px;
            border: 1px solid #333;
            background-color: #d0d0d0;
        }
    </style>
</head>
